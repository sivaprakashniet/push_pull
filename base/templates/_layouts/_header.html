{% load i18n %}
{% load compress %}
{% load staticfiles %}
<nav class="navbar navbar-default">
    <div class="container container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" align="top"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'home' %}">Questions <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Documentation</a></li>
                <li><a href="#">Tags</a></li>
                <li><a href="#">Users</a></li>
            </ul>
            <form class="navbar-form navbar-left mt12">
                <div class="form-group">
                    <input type="text" class="form-control h25 w290" placeholder="search...">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a><span class="glyphicon glyphicon-question-sign"></span></a></li>
                {% if user.is_authenticated %}
                    <li><a><span class="glyphicon glyphicon-envelope"></span></a></li>
                    <li><a><span class="glyphicon glyphicon-comment"></span></a></li>
                    <li class="dropdown"><a data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'account_change_password' %}">Change password</a></li>
                            <li><a href="{% url 'account_logout' %}">Logout</a></li>
                          </ul>
                    </li>
                {% else %}
                    <li><a href="{% url 'account_login' %}">Log in</a></li>
                    <li><a class="btn btn-primary" href="{% url 'account_signup' %}">Sign up</a></li>
                {% endif %}    
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
